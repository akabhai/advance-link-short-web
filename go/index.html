<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verifying...</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .loader { border: 4px solid #1e293b; border-top: 4px solid #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <script>
        const SALT = "SECURE_GATE_99";
        const BLOGGER_1 = "https://webonexa.blogspot.com/p/my-bot-list.html"; // UPDATE THIS

        async function verify() {
            const params = new URLSearchParams(window.location.search);
            const u = params.get('u');
            const h = params.get('h');

            if(!u || !h || navigator.webdriver) {
                document.body.innerHTML = "Access Denied: Automated tools detected.";
                return;
            }

            const msgUint8 = new TextEncoder().encode(u + SALT);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const check = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

            if(h === check) {
                sessionStorage.setItem('gate_step', 'resolver');
                window.location.href = `${BLOGGER_1}?u=${encodeURIComponent(u)}&h=${h}`;
            } else {
                document.body.innerHTML = "Security Hash Mismatch.";
            }
        }
        verify();
    </script>
</body>
</html>
