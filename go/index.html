<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Connection...</title>
    <style>
        body { background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; flex-direction: column; }
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: #00f2ea; border-radius: 50%; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { margin-top: 20px; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p id="status">Establishing secure handshake...</p>

    <script>
        /* --- CONFIGURATION --- */
        const SECRET_SALT = "Xy9_#m2$Lp!5"; // MUST MATCH
        const BLOGGER_STEP_1_URL = "https://webonexa.blogspot.com/p/my-bot-list.html"; // Update this

        /* --- ANTI-INSPECT --- */
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0)))) return false;
        };

        /* --- LOGIC --- */
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function resolve() {
            const params = new URLSearchParams(window.location.search);
            const data = params.get('d');
            const signature = params.get('v');
            const status = document.getElementById('status');

            // 1. Bot Check
            if (navigator.webdriver) {
                status.innerText = "Error: Automated traffic detected.";
                return;
            }

            if (!data || !signature) {
                status.innerText = "Error: Invalid parameters.";
                return;
            }

            // 2. Hash Verification
            const calcHash = await sha256(data + SECRET_SALT);
            
            if (calcHash === signature) {
                status.innerText = "Security check passed. Redirecting...";
                // Session Token for Step 1
                sessionStorage.setItem('secure_flow', 'step1_ready');
                // Redirect
                setTimeout(() => {
                    window.location.replace(`${BLOGGER_STEP_1_URL}?d=${data}&v=${signature}`);
                }, 800);
            } else {
                status.innerText = "Error: Link tampering detected.";
                status.style.color = "#ff4757";
            }
        }

        resolve();
    </script>
</body>
</html>
